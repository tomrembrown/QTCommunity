<!doctype html>
<html lang="en">
<head>
    <title>Queer Toronto</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicons for Firefox & Chrome -->
    <link rel="icon" type="image/png" href="/view/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/view/img/favicons/favicon-32x32.png" sizes="32x32">

    <!-- for IE -->
    <link rel="icon" type="image/x-icon" href="/view/img/favicons/favicon.ico" >
    <link rel="shortcut icon" type="image/x-icon" href="/view/img/favicons/favicon.ico"/>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap-VUE CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap-vue/dist/bootstrap-vue.min.css">

    <!-- Our custom CSS style sheet -->
    <link rel="stylesheet" href="/view/css/style.css">

    <!-- Stylesheet for testing - only run when test set -->
   <!--  {{#if showTests}}
        <link rel="stylesheet" href="/view/vendor/mocha.css">
    {{/if}} -->

</head>
<body>
    
    <div id="app">

        <nav class="navbar navbar-expand-xl navbar-dark bg-dark p-0">
            <div class="container">
                <span class="navbar-brand">Queer Toronto</span>           
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">

                        <li class="nav-item px-2">
                            <a  href="/" 
                                @click.prevent="displayCalendar" 
                                class="nav-link"
                                :class="{ active: isCalendar}">
                            Events
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a  href="/" 
                                @click.prevent="displayOrganizations" 
                                class="nav-link"
                                :class="{ active: isOrganizations}">
                            Organizations
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a 
                                href="/"
                                @click.prevent="displayVolunteer" 
                                class="nav-link"
                                :class="{ active: isVolunteer}">
                            Volunteer
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a  href="/" 
                                @click.prevent="displayAbout"
                                class="nav-link"
                                :class="{ active: isAbout}">
                            About Us
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a  href="/" 
                                @click.prevent="displayContact"
                                class="nav-link"
                                :class="{ active: isContact}">
                            Contact Us
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item px-2">
                            <a  href="/"
                                @click.prevent="displayRegisterOrganization"
                                class="nav-link"
                                :class="{ active: isRegisterOrganization}">
                            <i class="fas fa-user"></i> Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a  href="/" 
                                @click.prevent="displayLogin"
                                class="nav-link"
                                :class = "{ active: isLogin}">
                            <i class="fas fa-user"></i> Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <header id="main-header">
	        <div class="header-wrapper container">
		        <div class="quote-wrapper">
			        <div class="quote"><i class="fas fa-quote-left"></i> {{quotation}} <i class="fas fa-quote-right"></i></div>
			        <div class="attribute">{{person}}</div>
		        </div>
		        <div class="headliner-wrapper">
			        <div class="headliner">
				        Queer Toronto x {{header}}
			        </div>
		        </div>
	        </div>
        </header>

    </div>

    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="/node_modules/bootstrap-vue/dist/bootstrap-vue.min.js"></script>
    <script type="text/javascript" src="/vm-client/js/script.js"></script>

</body>
</html>
