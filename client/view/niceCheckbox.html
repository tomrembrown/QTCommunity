<!doctype html>
<html lang="en">
<head>
  <title>Insert Event</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- favicons for Firefox & Chrome -->
  <link rel="icon" type="image/png" href="/view/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/view/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- for IE -->
  <link rel="icon" type="image/x-icon" href="/view/img/favicons/favicon.ico" >
  <link rel="shortcut icon" type="image/x-icon" href="/view/img/favicons/favicon.ico"/>

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Bootstrap 4 CSS --> 
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  

  <!-- Custom CSS style sheet for forms -->
  <link rel="stylesheet" href="/view/css/skyform_original.css">

</head>
<body>

  <div class="body">			
  
    <!-- Red color scheme -->
    <form action="" class="sky-form" />
      <header>form</header>

      <fieldset>
          <section>
              <label class="label">Columned radios</label>
              <div class="row">
                  <div class="col col-4">
                      <label class="radio">
                          <input type="radio" name="radio" checked="" /><i></i>Alaska</label>
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>California</label>
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Florida</label>
                  </div>
                  <div class="col col-4">
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Texas</label>
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Georgia</label>
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Michigan</label>
                  </div>
                  <div class="col col-4">
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Hawaii</label>
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Louisiana</label>
                      <label class="radio">
                          <input type="radio" name="radio" /><i></i>Maine</label>
                  </div>
              </div>
          </section>
          <section>
              <label class="label">Inline radios</label>
              <div class="inline-group">
                  <label class="radio">
                      <input type="radio" name="radio-inline" checked="" /><i></i>Alaska</label>
                  <label class="radio">
                      <input type="radio" name="radio-inline" /><i></i>California</label>
                  <label class="radio">
                      <input type="radio" name="radio-inline" /><i></i>Florida</label>
                  <label class="radio">
                      <input type="radio" name="radio-inline" /><i></i>Texas</label>
                  <label class="radio">
                      <input type="radio" name="radio-inline" /><i></i>Michigan</label>
              </div>
          </section>
      </fieldset>
      <fieldset>
          <section>
              <label class="label">Columned checkboxes</label>
              <div class="row">
                  <div class="col col-4">
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" checked="" /><i></i>Alaska</label>
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>California</label>
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Florida</label>
                  </div>
                  <div class="col col-4">
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Texas</label>
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Georgia</label>
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Michigan</label>
                  </div>
                  <div class="col col-4">
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Hawaii</label>
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Louisiana</label>
                      <label class="checkbox">
                          <input type="checkbox" name="checkbox" /><i></i>Maine</label>
                  </div>
              </div>
          </section>
          <section>
              <label class="label">Inline checkboxes</label>
              <div class="inline-group">
                  <label class="checkbox">
                      <input type="checkbox" name="checkbox-inline" checked="" /><i></i>Alaska</label>
                  <label class="checkbox">
                      <input type="checkbox" name="checkbox-inline" /><i></i>California</label>
                  <label class="checkbox">
                      <input type="checkbox" name="checkbox-inline" /><i></i>Florida</label>
                  <label class="checkbox">
                      <input type="checkbox" name="checkbox-inline" /><i></i>Texas</label>
                  <label class="checkbox">
                      <input type="checkbox" name="checkbox-inline" /><i></i>Michigan</label>
              </div>
          </section>
      </fieldset>

      <footer>
          <button type="submit" class="button">Submit</button>
          <button type="reset"  class="button button-secondary">Reset</button>
      </footer>
      </form>
  </div>

  </body>
  </html>
