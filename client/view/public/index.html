<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Queer Toronto</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- favicons for Firefox & Chrome -->
    <link
      rel="icon"
      type="image/png"
      href="/img/favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/img/favicons/favicon-32x32.png"
      sizes="32x32"
    />

    <!-- for IE -->
    <link rel="icon" type="image/x-icon" href="/img/favicons/favicon.ico" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/img/favicons/favicon.ico"
    />

    <!-- Other related to favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- JavaScript for Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTMzBdnWozopXjnLALdA2WBhYXOL14IsU&libraries=places"></script>

    <!-- General CSS loaded before any scripts or scss - for handling things like loading message -->
    <link rel="stylesheet" type="text/css" href="/css/general.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <div id="loading">
        <div id="inner">
          <img src="/img/birdLoaderAnimatedCropped.gif" />
          <h1>Loading ...</h1>
        </div>
      </div>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
